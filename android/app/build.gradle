plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

import java.util.Properties
import java.io.FileInputStream

// ==============================
// ðŸ”¹ CARREGA local.properties
// ==============================
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// ==============================
// ðŸ”¹ VERSÃƒO CONTROLADA PELO FLUTTER
// ==============================
def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
def flutterVersionName = localProperties.getProperty("flutter.versionName")

if (flutterVersionCode == null) {
    throw new GradleException("flutter.versionCode nÃ£o definido em local.properties")
}

if (flutterVersionName == null) {
    throw new GradleException("flutter.versionName nÃ£o definido em local.properties")
}

// ==============================
// ðŸ”¹ KEYSTORE
// ==============================
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "br.com.app.gpu2907388.gpu56a2b15e2a377eaf273ff3023830b24d"

    compileSdk = 36
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "br.com.app.gpu2907388.gpu56a2b15e2a377eaf273ff3023830b24d"

        minSdk = 24
        targetSdk = 35

        // âœ… Flutter controla versÃ£o
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-messaging-ktx'

    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.multidex:multidex:2.0.1'
}
